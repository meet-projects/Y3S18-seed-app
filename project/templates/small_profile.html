<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../static/css/fonts/fonts.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript" src="../static/js/script.js"> </script>
		<title>
			{{teacher.fname}}'s Profile
		</title>
	</head>
	<body class="profile_page">
		<h4><a href="{{url_for('feed')}}"><img src="../static/img/easylicense_logo.png" alt="EasyLicense" id="img" style="height: 50px;width: 250px;"></a></h4>
	<div class="row" style="background-color: rgb(246,246,246);">
			<div class="col-md-4" style="background-color: rgb(246,246,246);">
				<div id="side_profile">
				<img src="{{teacher.profile_picture}}" id="profile_picture">
		<center>
			<br>
			<p align="center"><i> {{teacher.fname}}</i> </p>
			<br>
			<table class="side_profile_table">
				<tr> 

					<th>City</th> 
					<td data-toggle="tooltip" data-placement="top"> {{teacher.city}} </td>
				</tr>
				<tr> 

					<th>Cost</th> 
					<td data-toggle="tooltip" data-placement="top"> {{teacher.cost}} &#8362</td>

				</tr>
				<tr> 
					<th>Language</th> 
					<td data-toggle="tooltip" data-placement="top">{{teacher.languages | truncate(55)}}</td>
				</tr>
				<tr>
					<th>Gearbox</th> 
					<td data-toggle="tooltip" data-placement="top"> {{teacher.gearbox | truncate(25)}} </td>
				</tr>
			</table>

			<br>


			<!-- Trigger/Open The Modal -->

			

			<button id="myBtn" class="book_btn">Connect</button>

			<!-- The Modal -->
			<div id="myModal" class="modal">

				<!-- Modal content -->
				<div class="modal-content">
					<div class="modal-header">
	  					<span class="close">&times;</span>
	  					<h3>Book a Lesson!</h3>
					</div>
					<div class="modal-body">
						<br>
						<form name="booking_form" id="book" action="{{ url_for( 'users.request' , teacher_id=teacher.id ) }}" method="POST">
							Full Name<br>
							<input type="text" name="studentname" placeholder="Full Name">
							<br>
							<br>
							Phone Number<br>
							<input type="text" name="studentnum" placeholder="Phone Number">
							<br>
							<br>
							<input type="submit" name="submit" value="Book" class="book_btn">
						</form>
					</div>
					<div class="modal-footer">
						<h3 style="text-align: center;">The right guidance with EasyLicense!</h3>
					</div>
				</div>

			</div>
			</center>
		</div>
	</div>
			
		
		<div class="col-md-8" style="background-color: rgb(246,246,246);">
			<div id="main_profile">
			<h3 id="profile_name">
				{{teacher.name}}</h3>
			<br>
			<h4 class="profile_title">
			About
			</h4>
			<div id="profile_about">
				<p id="about_p">
					{{teacher.description}} 
				</p>
			</div>
			<br>
		</div>
	 </div>
	 </div> 
	</body>
</html>
