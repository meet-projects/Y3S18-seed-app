{% extends "layout_user.html" %}
{% block content %}


 <body class="fixed-bg"  background="{{ url_for('static', filename='pictures/Login_Background.png') }}">

<center>
<div class="add-user">
 
<div class="page-header">
 
<h2>**LOGO**</h2>
 
  </div>
<form class="textbox" action="{{ url_for('users.login') }}" method="post">

    {{ form.csrf_token }}<br>
    {{ form.email(placeholder="email") }} <br>
    {{ form.password(placeholder="Password") }}<br>

    <button class="button" type="submit">Log in</button>
  </form>

  <br>

  <h9> don't have an account?</h9><a href="/register">register</a>

  </div>
</center>
 </body>
{% endblock %}
