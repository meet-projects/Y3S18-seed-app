<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="../static/css/fonts/fonts.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<title>
			EasyLicense	
		</title>
	</head>
	
	<body class="profile_page">
		<h4><a href="{{url_for('index')}}"><img src="../static/img/easylicense_logo.png" alt="EasyLicense" id="img" style="height: 50px;width: 250px;"></a></h4>
	<div class="row" style="background-color: rgb(246,246,246);">
		<form action="{{url_for('users.editing',teacher_id=teacher.id)}}">
			<div align="left" class="col-md-3" style="background-color: rgb(246,246,246);">
				<div id="side_profile">
				 <p>Picture: <input type="file" name="pic" accept="image/*"></p>
			<br>
			<p>Your name:<input type="text" value="{{ teacher.name }}"> </p>
			<br>
			<table>
				<tr>
					<th> <u> Phone number:</u></th> 
					<td> <input type="text" maxlength="10" minlength="9" value="{{ teacher.phone_num }}"> </td>
				</tr>
				<tr> 

					<th> <u> City:</u></th> 
					<td>
					<input type="text" value="{{ teacher.city }}"> 
					 </td>
				</tr>
				<tr> 
					<th> <u> Languages:</u></th> 
					<td> 	  
						<select>
								<option value="hebrew">Hebrew </option>
								<option value="arabic">Arabic </option>
								<option value="english">English </option>
							</select> </td>
				</tr>
				<tr> 
					<th><u> License Number:</u></th>
					<td> <input type="text" name="license" minlength="6" maxlength="8" value="{{ teacher.license_num }}"> </td>
				</tr>
				<tr>
					<th> <u> Gearbox:</u></th> 
					<td> <input type="text" name="car_type" value="{{ teacher.car_type }}"> </td>
				</tr>
			</table>
			<br> 
		</div>
		</div>
		<div class="col-md-9" style="background-color: rgb(246,246,246);">
			<div id="main_profile">
			<h3 id="profile_name">
				EDIT PROFILE</h3>
			<br>
			<h4 class="profile_title">
			ABOUT
			</h4>
			<div id="profile_about">
				<textarea id="edit_about">{{ teacher.description }}
				</textarea>
					 
			</div>
			<input type="submit" name="submit" class="edit_button">
			<a href="{{url_for('profile_template')}}" class="edit_link"><button class="edit_button">Cancel</button></a>
		</div>
	</div>
</form>
</div>
	</body>
</html>
