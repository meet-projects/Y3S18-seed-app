<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="../static/css/fonts/fonts.css">
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<title>
			EasyLicense	
		</title>
	</head>
	
	<body class="profile_page">
		<a href="{{ url_for('feed') }}" id="feed_btn">Feed</a>
		<center><img src="../static/img/easylicense_logo.png" class="logo"></center>

		<form>
		<section id="profile_container">
			<div id="side_profile" align="left">
				 <p>Picture: <input type="file" name="pic" accept="image/*"></p>
			<br>
			<p>Your name:<input type="text" value="{{ teacher.name }}"> </p>
			<br>
			<table>
				<tr>
					<th> <u> Phone number:</u></th> 
					<td> <input type="text" maxlength="10" minlength="9" value="{{ teacher.phone_num }}"> </td>
				</tr>
				<tr> 

					<th> <u> City:</u></th> 
					<td>
					<input type="text" value="{{ teacher.city }}"> 
					 </td>
				</tr>
				<tr> 
					<th> <u> Languages:</u></th> 
					<td> 	  
						<select>
								<option value="hebrew">Hebrew </option>
								<option value="arabic">Arabic </option>
								<option value="english">English </option>
							</select> </td>
				</tr>
				<tr> 
					<th><u> License Number:</u></th>
					<td> <input type="text" name="license" minlength="6" maxlength="8" value="{{ teacher.license_num }}"> </td>
				</tr>
				<tr>
					<th> <u> Gearbox:</u></th> 
					<td> <input type="text" name="car_type" value="{{ teacher.car_type }}"> </td>
				</tr>
			</table>
			<br> 
		</div>
		<div id="main_profile">
			<h3 id="profile_name">
				EDIT PROFILE</h3>
			<br>
			<h4 class="profile_title">
			ABOUT
			</h4>
			<div id="profile_about">
				<textarea id="edit_about">{{ teacher.description }}
				</textarea>
					 
			</div>
			<input type="submit" name="submit">
		</div>
	</section>
</form>
	</body>
</html>
