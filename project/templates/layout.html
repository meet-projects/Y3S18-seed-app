<!DOCTYPE html>
<html>
  <head>
      <title>Hello</title>
      <link rel="stylesheet" type="text/css" href="../static/css/fonts/fonts.css">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
      <link rel="stylesheet" type="text/css" href="../static/css/index.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="col-xs-12" style="background-color: blue; height: 8em; margin-bottom: 2em;">
      <div class="col-xs-4" style="background-color: blue;">
        <h4><a href="{{url_for('users.index')}}"><img src="../static/img/easylicense_logo.png" alt="EasyLicense" id="img" style="height: 50px;width: 250px;"></a></h4>
      </div>
      <div class="col-xs-8" style="background-color: blue;">
        <ul style=" height: 4em;">
          {% if current_user.is_authenticated %}
          <li style="display: inline-block; margin: 2em;">
            My Profile
          </li>
          <li style="display: inline-block; margin: 2em;">
            Edit Profile
          </li>
          {% endif %}
          <li style="display: inline-block; margin: 2em;">
            Feed
          </li>
          {% if current_user.is_authenticated %}
          <li style="display: inline-block; margin: 2em;">
            Logout
          </li>
          {% endif %}
          {% if not current_user.is_authenticated %}
          <li style="display: inline-block; margin: 2em;">
            Login
          </li>
          <li style="display: inline-block; margin: 2em;">
            Sign up
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
      <!-- child template -->
      {% block content %}
      {% endblock %}

</html>
