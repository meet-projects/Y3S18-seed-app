<!DOCTYPE html>
<html>
  <head>
      <title>ROOTS</title>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  
  <body>

  <!-- child template -->
      
  <nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
    

    <li><a href="{{url_for('browse')}}">LOGO</a></li>
    {% if current_user.is_authenticated %}
  
        {% if current_user.is_storyteller %}
        <li><a href="{{url_for('display_notifications', st_id=current_user.id)}}"><span class="glyphicon glyphicon-bell"></span> </a> </li>
        {%else%}

        {% endif %}

    <li><a href="{{url_for('profile', user_id=current_user.id)}}"><span class="glyphicon glyphicon-user"></span>     {{current_user.name}}</a></li>
    <li><a href="{{url_for('display_wishlist', user_id=current_user.id)}}">Wishlist</a></li>
    <li><a href="{{url_for('users.logout')}}">Logout</a></li>
    {%else%}
    <li><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button></li>
    <li><a href="{{url_for('users.login')}}">Login</a></li>
    {% endif %}
    
  </ul>
</nav>

<div class="container">
  {% block content %}
      {% endblock %}
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</html>
