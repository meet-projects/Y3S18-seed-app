<!DOCTYPE html>
<html>
  <head>
      <title>Roots</title>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
      
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  
  <body>

    <!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-card" id="myNavbar">
    <a href="{{url_for('browse')}}" class="w3-bar-item w3-button w3-wide">LOGO</a>
    <!-- Right-sided navbar links -->
    <div class="w3-right w3-hide-small">
      <a href="{{url_for('browse')}} " class="w3-bar-item w3-button">Home</a>
       <a href="{{url_for('profile' , user_id=current_user.id)}}" class="w3-bar-item w3-button">Profile</a>

      <a href="{{url_for('apply')}}" class="w3-bar-item w3-button">Become a Storyteller</a>
      <a href="" class="w3-bar-item w3-button">About</a>

    </div>
      current user: {{ current_user.name }}
      user_id: {{current_user.id}}
      <br><br>
  </div>
</div>
      <!-- child template -->
      {% block content %}
      {% endblock %}

</html>
