<!DOCTYPE html>
<html>
  <head>
      <title>ROOTS</title>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

      <script src="{{ url_for('static', filename='js/script.js') }}"></script>

        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



  </head>
  
  <body>

      <!-- child template -->
      
         <nav class="navbar navbar-inverse">
         <ul class="nav navbar-nav">
    

    <li><a href="{{url_for('browse')}}">LOGO</a></li>
    {% if current_user %}
  
        {% if current_user.is_storyteller %}
        <li><a href="{{url_for('display_notifications', st_id=current_user.id)}}"><span class="glyphicon glyphicon-bell"></span> </a> </li>
        {%else%}

        {% endif %}
    <li><a href="{{url_for('profile', user_id=current_user.id)}}"><span class="glyphicon glyphicon-user"></span>     {{current_user.name}}</a></li>
    <li><a href="{{url_for('display_wishlist', user_id=current_user.id)}}">Wishlist</a></li>
    <li><a href="{{url_for('users.logout')}}">Logout</a></li>
    {%else%}
    <li><a href="{{url_for('users.login')}}">Login</a></li>
    {% endif %}
    
  </ul>

</nav>

      current user: {{ current_user.name }}
      user_id: {{current_user.id}}

<div class="container">
  {% block content %}
      {% endblock %}




</div>


</html>
