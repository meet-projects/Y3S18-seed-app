<!DOCTYPE html>
<html>
<head>
	<title>EasyLicense</title>
		<link rel="stylesheet" type="text/css" href="../static/css/fonts/fonts.css">
		<link rel="stylesheet" type="text/css" href="../static/css/index.css">
</head>

<body>
<center>
	<img src="../static/img/easylicense_logo.png" alt="EasyLicense" id="img">

	<h1 id="motto">The right guidance with EasyLicense</h1>

<!-- 	<button onclick="location.href='login_signup'" type="button" class="btn" id="inst-btn">
     <h2>I'm an Instructor</h2></button> -->

<button onclick="document.getElementById('id02').style.display='block'" class="btn" id="inst-btn"><h2>I'm an Instructor</h2></button>

<div id="id02" class="modal">
  
  <form class="modal-content animate" action="{{ url_for('users.login') }}" method="post">
    
    <div class="container" id="login_box">
      <div class="imgcontainer">
      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    </div>

      <form action="{{ url_for('users.login') }}" method="post">
       <h2 id="login_title">Log In</h2>
    {{ loginform.csrf_token }}
    {{ loginform.username(placeholder="Email") }} 
    <br>
    <br>
    {{ loginform.password(placeholder="Password") }}
    <br>
    <br>
<!--     <div id="keep_sign_in">
      <input type="checkbox" name="keep_sign_in" style="float:left;margin-left: 10%;" checked> Keep me signed in
    </div> -->

    <button  class="login" type="submit">Log In</button>
  </form>
    <div>
      <table style="width: 80%;">
      <tr>
        <td align="left">
          <a>Forgot your password?</a>
        </td>
        <td align="right">
          <p style="font-family: helveticaneuelight;">No account? <a href="{{url_for('signup')}}" style="color: white; font-family: helveticaneuelight;">Create one here!</a></p>
        </td>
      </tr> 
      </table>
    </div>
  </div>
  </form>
</div>

	<button  onclick="location.href='feed'"  type="button" class="btn" id="stu-btn">
     <h2>I'm a Student</h2></button>

</center>
</body>
