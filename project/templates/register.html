{% extends "layout.html" %}
{% block content %}

<style>

h1{
	border-style: groove;
	background-color: powderblue;
	color: black; 
	text-align: center; 
	font-family: sans-serif;
	font-size: 100px


}
p{
	text-align: center;
	font-family: cursive;
	font-size: 30px
}
.form-control{
	width: 50%;
	background-color: orange;
}

</style>

<div class='container'>

	<div class='row'>
		<h1>SIGN UP</h1>
	</div>
<center>
	<div class='row'>
		 <form action="/register" method = "POST" >
		    <div class="form-group">
		      <input type="username" class="form-control" id="username" placeholder="USERNAME" name="username"><br><br>
		    </div>
		    <div class="form-group">
		      <input type="phone num." class="form-control" id="number" placeholder="PHONE NUM." name="number"><br><br>
		    </div>
		    <div class="form-group">
		     <input type="password" class="form-control" id="password" placeholder="PASSWORD" name="password"><br><br>
		    </div>
		    		<p> These additional phone numbers are here to help you! <br> In case you don't approve the message, we will contact them.</p>
			<div class="form-group">
		     <input type="name" class="form-control" id="name" placeholder="NAME" name="name">
		    </div>
		    <div class="form-group">
		     <input type="w" class="form-control" id="phone" placeholder="First Number" name="phone">
		    </div>
		    <br>
		    <div class="form-group">
		     <input type="name" class="form-control" id="name1" placeholder="NAME" name="name1">
		    </div>
		    <div class="form-group">
		     <input type="w" class="form-control" id="phone1" placeholder="Second Number" name="phone1">
		    </div>

		    <br>
		    <div class="form-group">
		     <input type="w" class="form-control" id="name2" placeholder="NAME" name="name2">
		    </div>
		    <div class="form-group">
		     <input type="w" class="form-control" id="phone2" placeholder="Third Number" name="phone2">
		    </div>

		    <button type="submit" class="btn btn-default">Submit</button>
		  </form> 
		
</center>
	<div class='row'>
	</div>
</div>

{%endblock%}
