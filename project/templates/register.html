{% extends "layout_user.html" %}
{% block content %}

<body>

  <div class="add-user">

    <div class="page-header">

    <center>

      <h2>Register New User</h2>
    </div>
    <form action="{{ url_for('users.register') }}" method="post">

      {{ form.csrf_token }}
      {{ form.email(placeholder="Email Adress") }} <br>
      {{ form.name(placeholder="Full Name") }} <br>
      {{ form.password(placeholder="Password") }} <br>
      {{ form.confirm(placeholder="Confirm Password") }} <br>

    <button class="btn btn-sm btn-success" type="submit">Register User</button>
  </form>
 </center>

    </div>
</div>
 </body>
{% endblock %}
