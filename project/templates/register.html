<!DOCTYPE html>
 <html>
 <head>
  <title>Sign up</title>
  <link rel="stylesheet" type="text/css" href="../static/css/fonts/fonts.css">

  <link rel="stylesheet" type="text/css" href="../static/css/register.css">

  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<!-- ############################### Code for NavBar (CSS)##################-->

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!-- ####################################################################### -->
 </head>
<body style="background-color: #f6f6f6">

<nav class="navbar navbar-expand-sm" style="background-color: #0073a8; padding: 0px;">
  <!-- Brand/logo -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link navbar-item" href="{{url_for('profile_template')}}" style="background-color: #f6f6f6">
        <img src="../static/img/logo.png" alt="logo" style="width: 200px;">
      </a>
    </li>
    {% if current_user.is_authenticated %}
      {%if current_user.account_type=="teacher"}
      <li class="nav-item navbar-item">
        <a class="nav-link navbar-item" href="{{url_for('profile_template')}}">My Profile</a>
      </li>
      {%endif%}
      <li class="nav-item navbar-item">
        <a class="nav-link navbar-item" href="{{url_for('feed')}}">Feed</a>
      </li>
      {% if current_user.is_authenticated %}
      <li class="nav-item navbar-item">
        <a class="nav-link navbar-item" href="{{url_for('users.logout')}}">Logout</a>
      </li>
      {%endif%}
</nav>



<br>
<div class="signup_container">

<form action="{{ url_for('users.register') }}" method="POST">

    <span class="field" style="float: left; width: 100%;">
    	<label for="fname" class="label"><b>First Name</b></label>
    	<input type="text" name="fname" class="bars input" placeholder="First Name" required>
    </span>

    <span class="field" style="float: left; width: 100%;">
    <label for="lname" class="label"><b>Last Name</b></label>
      <input type="text" name="lname" class="bars input" placeholder="Last Name" required>
    </span>

    <span class="field" style="float: left; width: 100%;">
    <label for="email" class="label"><b>Email</b></label>
      <input type="text" placeholder="email@example.com" name="email" class="bars input" required>
    </span>

    <span class="field" style="width: 100%;">
    <label for="psw" class="label"><b>Password</b></label>
      <input type="password" placeholder="********" name="psw" class="bars input" required>
    </span>

    <span class="field" style="float: left; width: 100%; margin-bottom: 20px;">
      <label for="psw-repeat" class="label"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" class="bars input" required>
    </span>

        <span>
        <button class="signup-btn" type="submit" style="text-align: center;">Sign Up</button>  
      </span>
  </form> 
 </div>
 
</body>
</html>
