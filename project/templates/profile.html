{% extends "layout.html" %}
{% block content %}

<img src="{{url_for('static', filename='profile.png')}}">
<h2> {{profile.name}} </h2>
<h3> {{profile.email}} </h3>
{% if current_user.id == profile.id %}
	<p>this is your profile<p>


		<form action="{{ url_for('apply') }}" method="get">
			<button class="button" type="submit">Become a Storyteller</button>
		</form>

{% else %}
	<p>this is not your profile</p>
{% endif %}

{% endblock %}
