<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<link rel="shortcut icon" href="/home/meetstudent/Desktop/EasyLicense/project/static/img/logo.png"/>
		<title>
			EasyLicense	
		</title>
	</head>
	<body>
		<center>
			<div class="div">
				<br>
				<img src="../static/img/logo.png" class="biglogo">
				<h3>The right guidance with EasyLicense</h3>
				<br>
				<a href="#instructordiv"><button type="button" class="landingbutton">
					I'M A STUDENT
				</button></a>
				<a href="login_signup"><button class="landingbutton">I'M AN INSTRUCTOR</button></a>

			<br>
			<br>
			<br>
			<br>
				
			</div>
		</center>
		<br>
		<br>
		<center>
			<div id="filter_div">
				<ul class="filter" id="instructordiv">
				  <li class="filter"> <h3 class="filter_title">Location</h3>
				  	<select onchange="window.location.href=this.value;" class="filters">
						<option href="#instructordiv" value="galil_elion">Galil Elion </option>
						<option href="#instructordiv" value="hof_hagalil">Hof Hagalil </option>
						<option href="#instructordiv" value="golan">Golan </option>
						<option href="#instructordiv" value="carmel"> Carmel </option>
						<option href="#instructordiv" value="sharon"> Sharon </option>
						<option href="#instructordiv" value="emek_israel"> Emek Israel </option>
						<option href="#instructordiv" value="beit_shean"> Beit Shean </option>
						<option href="#instructordiv" value="west_bank"> West Bank </option>
						<option href="#instructordiv" value="mishor_hakhof"> Mishor Hakhof </option>
						<option href="#instructordiv" value="jerusalem_district"> Jerusalem District </option>
						<option href="#instructordiv" value="negev"> Negev </option>
						<option href="#instructordiv" value="shfelat_yehuda"> Shfelat Yehuda </option>
						<option href="#instructordiv" value="judea_district"> Judea District </option>
						<option href="#instructordiv" value="arava"> Arava</option>
							</select></li>
				  <li class="filter"><h3 class="filter_title">Price</h3>
				  	<select onchange="window.location.href=this.value;" class="filters">
								<option value="hightolow"> High to Low </option>
								<option value="lowtohigh"> Low to High </option>
							</select>
				  </li>
				  <li class="filter"><h3 class="filter_title">Language</h3>
				  <select onchange="window.location.href=this.value;" class="filters">
								<option value="hebrew"> Hebrew </option>
								<option value="arabic">Arabic </option>
								<option value="english"> English </option>
							</select>
						</li>
					<li class="filter"><h3 class="filter_title"> No Filter</h3>
						<a href="feed"><button class="filters">No Filter </button></a>
					</li>
				</ul>
			</div>
				<br>
			<div class="row">
	  			{% for teacher in teachers %}
	  			<div class="column">
	    			<div class="card">
	      				<img src="{{teacher.profile_picture}}" alt="{{teacher.name}}" style="width:100%" class="profilepic">
						    <div class="container">
						    	
						        <h2 id="name">{{teacher.name}}</h2>
						        <p id="area" class="feed_insturctor">{{teacher.area}}</p>
						        <p id="city" class="feed_insturctor">{{teacher.city}}</p>
						        <p id="description" class="feed_insturctor""> {{teacher.description}}</p>
						        <p id="cost" class="feed_insturctor"> {{teacher.cost}}</p>
						        <p id="languages" class="feed_insturctor"> {{teacher.languages}}</p>
						        <p><a href="profile/{{teacher.id}}"><button class="button">Contact</button></a></p>
		      				</div>
	    			</div>
	  			</div>
	  			{% endfor %}
	  		</div>
		</center>
	</body>
</html>
