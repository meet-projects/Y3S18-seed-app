<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<title>
			EasyLicense	
		</title>
	</head>
	<body>
		<center>
			<div>
				<br>

				<img src="../static/img/logo.png" class="biglogo">
				<h3>The right guidance with EasyLicense</h3>
				<br>
				<a href="#instructordiv"><button type="button" class="landingbutton">
					I'M A STUDENT
				</button></a>
				<a href="login_signup"><button class="landingbutton">I'M AN INSTRUCTOR</button></a>
				
			</div>
		</center>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<center>
				<ul class="filter" id="instructordiv">
				  <li class="filter">Location
				  	<select>
						<option value="galil_elion"> <a href="galil_elion">Galil Elion </option>
						<option value="hof_hagalil"><a href="hof_hagalil"> Hof Hagalil </option>
						<option value="golan"><a href="golan">Golan </option>
						<option value="carmel"> <a href="carmel"> Carmel </option>
						<option value="sharon"> <a href="sharon"> Sharon </option>
						<option value="emek_israel"> <a href="emek_israel"> Emek Israel </option>
						<option value="beit_shean"> <a href="beit_shean"> Beit Shean </option>
						<option value="mishor_hakhof"> <a href="mishor_hakhof"> Mishor Hakhof </option>
						<option value="jerusalem_district"> <a href="jerusalem_district"> Jerusalem District </option>
						<option value="negev"> <a href="negev"> Negev </option>
						<option value="shfelat_yehuda"> <a href="shfelat_yehuda"> Shfelat Yehuda </option>
						<option value="judea_district"> <a href="judea_district"> Judea District </option>
						<option value="west_bank"><a href="west_bank"> West Bank </option>
						<option value="arava"> <a href="arava"> Arava</option>
							</select></li>
				  <li class="filter">Price
				  	<select>
								<option value="high"> High to Low </option>
								<option value="low"> Low to High </option>
							</select>
				  </li>
				  <li class="filter">Language
				  <select>
								<option value="hebrew"><a href="hebrew"> Hebrew </option>
								<option value="arabic"> <a href="arabic">Arabic </option>
								<option value="english"> <a href="english">English </option>
							</select>
						</li>
				</ul>
			<div class="row" >
	  			{% for teacher in teachers %}
	  			<div class="column">
	    			<div class="card">
	      				<img src="{{teacher.profile_picture}}" alt="{{teacher.name}}" style="width:100%" class="feed_img">
						    <div class="container">
						    	
						        <h2 id="name">{{teacher.name}}</h2>
						        <p id="area" class="feed_insturctor">{{teacher.area}}</p>
						        <p id="city" class="feed_insturctor">{{teacher.city}}</p>
						        <p id="description" class="feed_insturctor""> {{teacher.description}}</p>
						        <p id="cost" class="feed_insturctor"> {{teacher.cost}}</p>
						        <p id="languages" class="feed_insturctor"> {{teacher.languages}}</p>
						        <p><a href="profile_template.html"><button class="button">Contact</button></a></p>
		      				</div>
	    			</div>
	  			</div>
	  			{% endfor %}
	  		</div>
		</center>
	</body>
</html>
