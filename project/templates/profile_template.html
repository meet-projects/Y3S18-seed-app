<!DOCTYPE html>
	<head>
		<link rel="stylesheet" type="text/css" href="../static/css/style.css">
		<title>
			EasyLicense	
		</title>
	</head>
	
	<body class="profile_page">
		<a href="#feed" id="feed_btn">Feed</a>
		<section id="profile_container">
			<div id="side_profile" align="left">
				<img src="{{teacher.profile_picture}}" id="profile_picture">
			<br>
			<p><i> {{teacher.name}}</i> </p>
			<br>
			<table>
				<tr>
					<th> <u> Phone number:</u></th> 
					<td> {{teacher.phone_num}} </td>
				</tr>
				<tr> 

					<th> <u> Area:</u></th> 
					<td> {{teacher.area}} </td>
				</tr>
				<tr> 
					<th> <u> Languages:</u></th> 
					<td> {{teacher.languages}} </td>
				</tr>
				<tr> 
					<th><u> License Number:</u></th>
					<td> {{teacher.license_num}} </td>
				</tr>
				<tr>
					<th> <u> Car Type:</u></th> 
					<td> {{teacher.car_type}} </td>
				</tr>
			</table>
			<br> 
		</div>
		<div id="main_profile">
			<h3 id="profile_name">
				{{teacher.name}}</h3>
			<a href="edit_profile_template.html" id="edit_link"><button id="edit_button"><b> EDIT PROFILE</b></button></a>
			<br>
			<h4 class="profile_title">
			ABOUT
			</h4>
			<div id="profile_about">
				<p id="about_p">
					{{teacher.description}} 
				</p>
			</div>
			<br>
			<div id="profile_goals_needs">
			<h4 class="profile_title">
			GOALS
			</h4>	
			</div>
		</div>
	</section>
	</body>
</html>
