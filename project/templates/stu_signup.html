{% extends "layout.html" %}

{% block title %}
Sign up 
{% endblock %}

{% block css %}
{% endblock %}

{% block content %}   
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-top: 0%;">
  <a class="navbar-brand" href="{{url_for('feed')}}" style="background-color: #f6f6f6">
        <img src="../static/img/logo.png" alt="logo" style="width: 12.5em;">
      </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText" style="background-color: #0073a8">
    {% include 'social-media-links.html' %}
  </div>
</nav>


<br>
<div class="signup_container">

<form action="{{ url_for('users.student_signup') }}" method="POST">

    <span class="field" style="float: left; width: 100%;">
    	<label for="fname" class="label"><b>First Name</b></label>
    	<input type="text" name="fname" class="bars input" placeholder="First Name" required>

    </span>
    <span class="field" style="float: left; width: 100%;">
      <label for="lname" class="label"><b>Last Name</b></label>
      <input type="text" name="lname" class="bars input" placeholder="Last Name" required>
    </span>

    <span class="field" style="float: left; width: 100%;">
      <label for="phone_num" class="label"><b>Phone Number</b></label>
      <input type="text" placeholder="Phone Number" name="phone_num" class="bars input" required>
    </span>

    <span class="field" style="float: left; width: 100%;">
    <label for="email" class="label"><b>Email</b></label>
      <input type="text" placeholder="email@example.com" name="email" class="bars input" required>
    </span>

    <span class="field" style="float: left; width: 100%;">
    <label for="psw" class="label">Password</b></label>
      <input type="password" placeholder="********" name="password" class="bars input" required>
    </span>

    <span class="field" style="float: left; width: 100%; margin-bottom: 20px;">
      <label for="psw-repeat" class="label"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="password2" class="bars input" required>
    </span>

      <button type="submit" class="signup-btn btn btn-success" style="text-align: center; margin-left: 37%;">Sign Up</button>

</form>
</div>

</body>
</html>
